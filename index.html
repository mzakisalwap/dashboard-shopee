<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Multi User</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#f4f6fb;
}
.login-box{
  width:320px;
  margin:120px auto;
  background:#fff;
  padding:20px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#4f46e5;
  color:#fff;
  border:none;
  cursor:pointer;
}
#error{
  color:red;
  margin-top:10px;
  text-align:center;
}
</style>
</head>

<body>

<div class="login-box">
  <h3>Login</h3>
  <input type="text" id="user" placeholder="ID User">
  <input type="password" id="pass" placeholder="Password">
  <button id="btnLogin">Login</button>
  <div id="error"></div>
</div>

<script>
// DATA USER
var users = [
  {id:"owner", password:"owner123", role:"Owner"},
  {id:"admin", password:"admin123", role:"Admin"},
  {id:"staff", password:"staff123", role:"Staff"}
];

// LOGIN
document.getElementById("btnLogin").onclick = function(){
  var u = document.getElementById("user").value.trim();
  var p = document.getElementById("pass").value.trim();
  var err = document.getElementById("error");
  err.innerHTML = "";

  for(var i=0;i<users.length;i++){
    if(users[i].id === u && users[i].password === p){
      alert("Login berhasil sebagai " + users[i].role);
      
      // SIMPAN ROLE (opsional)
      localStorage.setItem("role", users[i].role);

      // PINDAH HALAMAN (opsional)
      // window.location = "dashboard.html";
      return;
    }
  }

  err.innerHTML = "ID atau Password salah!";
};
</script>

</body>
</html>
