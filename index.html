<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:#f1f5f9}

/* LOGIN */
#loginPage{height:100vh;display:flex;align-items:center;justify-content:center}
.login-box{
  width:340px;background:#fff;padding:30px;
  border-radius:8px;box-shadow:0 15px 30px rgba(0,0,0,.12)
}
.login-box h2{text-align:center;margin-bottom:10px}
.login-box input,button{
  width:100%;padding:12px;margin-top:10px
}
button{background:#2563eb;color:#fff;border:none;border-radius:6px;cursor:pointer}
#error{text-align:center;color:#dc2626;margin-top:10px}

/* DASHBOARD */
#dashboard{display:none}
.sidebar{
  width:240px;height:100vh;position:fixed;
  background:#0f172a;color:#fff;padding:20px
}
.sidebar h3{margin:0 0 20px 0}
.sidebar a{
  display:block;padding:12px;margin-bottom:5px;
  color:#cbd5f5;text-decoration:none;border-radius:6px;cursor:pointer
}
.sidebar a:hover{background:#1e293b;color:#fff}

.main{margin-left:240px;padding:30px}
.card{
  background:#fff;padding:20px;border-radius:10px;
  margin-bottom:20px;box-shadow:0 8px 20px rgba(0,0,0,.05)
}
.hidden{display:none}

/* TABLE */
table{width:100%;border-collapse:collapse}
th,td{padding:12px;border-bottom:1px solid #e5e7eb;text-align:center}
th{background:#2563eb;color:#fff}

/* STATUS */
.status{padding:5px 12px;border-radius:20px;font-size:12px;color:#fff}
.packing{background:#eab308;color:#000}
.dikirim{background:#3b82f6}
.selesai{background:#22c55e}
.return{background:#ef4444}

/* BUTTON */
.btn{padding:6px 10px;border:none;border-radius:5px;cursor:pointer}
.edit{background:#f59e0b;color:#000}
.hapus{background:#dc2626;color:#fff}

/* PROFIT TABLE */
.profit-table td{font-weight:bold}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <div class="login-box">
    <h2>Admin Login</h2>
    <input id="user" placeholder="ID User">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">

<div class="sidebar">
  <h3 id="roleText"></h3>
  <a onclick="showPage('inputPage')">Input Order</a>
  <a onclick="showPage('profitPage')">Table Profit</a>
  <a onclick="showPage('tablePage')">Data Order</a>
  <a onclick="showPage('chartPage')" id="menuChart">Grafik</a>
  <a onclick="logout()">Logout</a>
</div>

<div class="main">

<!-- INPUT -->
<div id="inputPage" class="card">
<h3>Input Order</h3>
<input id="noPesanan" placeholder="No Pesanan">
<input type="date" id="tanggal">
<input id="produk" placeholder="Nama Produk">
<input id="modal" placeholder="Modal (Rp)">
<input id="jual" placeholder="Jual (Rp)">
<select id="status">
<option value="packing">Packing</option>
<option value="dikirim">Dikirim</option>
<option value="selesai">Selesai</option>
<option value="return">Return</option>
</select>
<button onclick="tambahOrder()">Simpan</button>
</div>

<!-- PROFIT TABLE -->
<div id="profitPage" class="card hidden">
<h3>Ringkasan Profit</h3>
<table class="profit-table">
<tr><th>Total Order</th><th>Total Profit</th></tr>
<tr>
<td id="totalOrder">0</td>
<td id="totalProfit">Rp 0</td>
</tr>
</table>
<br>
<table class="profit-table">
<tr><th>Status</th><th>Total Profit</th></tr>
<tbody id="profitStatus"></tbody>
</table>
</div>

<!-- DATA ORDER -->
<div id="tablePage" class="card hidden">
<h3>Data Order</h3>
<table>
<thead>
<tr>
<th>No</th><th>Tanggal</th><th>Produk</th>
<th>Modal</th><th>Jual</th><th>Profit</th>
<th>Status</th><th>Aksi</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<!-- CHART -->
<div id="chartPage" class="card hidden">
<h3>Grafik Profit</h3>
<canvas id="profitChart"></canvas>
</div>

</div>
</div>

<script>
var users=[
{id:"owner",password:"owner123",role:"Owner"},
{id:"admin",password:"admin123",role:"Admin"},
{id:"staff",password:"staff123",role:"Staff"}
];

var orders=JSON.parse(localStorage.getItem("orders")||"[]");
var role="", chart=null;

/* FORMAT RUPIAH */
function rupiah(n){
  return "Rp " + n.toLocaleString("id-ID");
}
function parseRupiah(v){
  return Number(v.replace(/[^0-9]/g,""));
}
modal.oninput=function(){ this.value=rupiah(parseRupiah(this.value)) }
jual.oninput=function(){ this.value=rupiah(parseRupiah(this.value)) }

function login(){
for(var i=0;i<users.length;i++){
if(users[i].id===user.value&&users[i].password===pass.value){
role=users[i].role;
loginPage.style.display="none";
dashboard.style.display="block";
roleText.innerHTML="Role: "+role;
if(role==="Staff"){
  document.getElementById("profitPage").style.display="none";
  document.getElementById("menuChart").style.display="none";
}
renderAll(); return;
}}
error.innerHTML="Login gagal";
}

function logout(){location.reload()}

function showPage(id){
["inputPage","profitPage","tablePage","chartPage"].forEach(p=>{
document.getElementById(p).classList.add("hidden");
});
document.getElementById(id).classList.remove("hidden");
if(id==="chartPage") renderChart();
}

function tambahOrder(){
var m=parseRupiah(modal.value);
var j=parseRupiah(jual.value);
orders.push({
no:noPesanan.value,
tanggal:tanggal.value,
produk:produk.value,
modal:m,jual:j,profit:j-m,status:status.value
});
localStorage.setItem("orders",JSON.stringify(orders));
renderAll();
}

function renderAll(){
renderTable();
renderProfit();
renderChart();
}

function renderTable(){
tbody.innerHTML="";
orders.forEach((o,i)=>{
tbody.innerHTML+=
`<tr>
<td>${o.no}</td>
<td>${o.tanggal}</td>
<td>${o.produk}</td>
<td>${role==="Staff"?"-":rupiah(o.modal)}</td>
<td>${role==="Staff"?"-":rupiah(o.jual)}</td>
<td>${role==="Staff"?"-":rupiah(o.profit)}</td>
<td><span class="status ${o.status}">${o.status}</span></td>
<td>${role==="Staff"?"-":`<button class="btn hapus" onclick="hapus(${i})">Hapus</button>`}</td>
</tr>`;
});
}

function renderProfit(){
totalOrder.innerText=orders.length;
totalProfit.innerText=rupiah(orders.reduce((a,b)=>a+b.profit,0));
profitStatus.innerHTML="";
["packing","dikirim","selesai","return"].forEach(s=>{
let t=orders.filter(o=>o.status===s).reduce((a,b)=>a+b.profit,0);
profitStatus.innerHTML+=`<tr><td><span class="status ${s}">${s}</span></td><td>${rupiah(t)}</td></tr>`;
});
}

function hapus(i){
if(confirm("Hapus order?")){
orders.splice(i,1);
localStorage.setItem("orders",JSON.stringify(orders));
renderAll();
}
}

function renderChart(){
if(chart) chart.destroy();
chart=new Chart(profitChart,{
type:"bar",
data:{
labels:orders.map(o=>o.produk),
datasets:[{label:"Profit",data:orders.map(o=>o.profit)}]
}
});
}
</script>

</body>
</html>
