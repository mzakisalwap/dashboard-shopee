<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Order Shopee</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f4f6fb}
.login-box{
  width:300px;margin:120px auto;background:#fff;padding:20px;
  box-shadow:0 0 10px rgba(0,0,0,.1)
}
input,select,button{width:100%;padding:8px;margin:6px 0}
button{background:#4f46e5;color:#fff;border:none;cursor:pointer}

.dashboard{display:none}
.sidebar{
  width:220px;background:#1e293b;color:#fff;height:100vh;position:fixed
}
.sidebar h3{text-align:center}
.sidebar a{
  display:block;color:#fff;padding:12px;text-decoration:none
}
.sidebar a:hover{background:#334155}

.content{margin-left:220px;padding:20px}
.hidden{display:none}

table{width:100%;border-collapse:collapse;background:#fff}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#4f46e5;color:#fff}

.card{background:#fff;padding:15px;margin-bottom:20px}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h3>Login Dashboard</h3>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <select id="role">
    <option value="owner">Owner</option>
    <option value="admin">Admin</option>
    <option value="staff">Staff</option>
  </select>
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <div class="sidebar">
    <h3>MENU</h3>
    <a onclick="show('input')">Input Order</a>
    <a onclick="show('table')">Tabel Order</a>
    <a onclick="show('chart')">Grafik Bulanan</a>
    <a onclick="logout()">Logout</a>
  </div>

  <div class="content">
    
    <!-- INPUT ORDER -->
    <div id="input" class="card">
      <h3>Input Order Shopee</h3>
      <input type="date" id="tanggal">
      <input type="time" id="waktu">
      <input placeholder="No Pesanan" id="no">
      <input placeholder="Nama Produk" id="produk">
      <input type="number" placeholder="Harga Modal" id="modal">
      <input type="number" placeholder="Harga Jual" id="jual">
      <select id="status">
        <option>Packing</option>
        <option>Dikirim</option>
        <option>Selesai</option>
        <option>Return</option>
      </select>
      <button onclick="tambahOrder()">Simpan</button>
    </div>

    <!-- TABLE -->
    <div id="table" class="card hidden">
      <h3>Data Order</h3>
      <input type="month" id="filterBulan" onchange="renderTable()">
      <table>
        <thead>
          <tr>
            <th>Tanggal</th><th>Waktu</th><th>No</th><th>Produk</th>
            <th>Modal</th><th>Jual</th><th>Profit</th><th>Status</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- CHART -->
    <div id="chart" class="card hidden">
      <h3>Grafik Profit Bulanan</h3>
      <canvas id="profitChart"></canvas>
    </div>

  </div>
</div>

<script>
let roleUser=""
let orders=[]

function login(){
  roleUser=document.getElementById("role").value
  document.getElementById("loginBox").style.display="none"
  document.getElementById("dashboard").style.display="block"
  if(roleUser==="staff"){
    document.getElementById("chart").style.display="none"
  }
}

function logout(){location.reload()}

  if(id==="table")renderTable()
  if(id==="chart")renderChart()
}
