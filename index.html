<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login Multi User</title>
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#f4f6fb;
  
}
.login-box{
  width:320px;
  margin:120px auto;
  background:#fff;
  padding:20px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#4f46e5;
  color:#fff;
  border:none;
  cursor:pointer;
}
#error{
  color:red;
  margin-top:10px;
  text-align:center;
}
  .sidebar{
width:200px;height:100vh;position:fixed;
background:#1e293b;color:#fff;padding:10px
}
.sidebar a{
display:block;color:#fff;padding:10px;text-decoration:none
}
.sidebar a:hover{background:#334155}

.content{margin-left:210px;padding:20px}
.card{background:#fff;padding:15px;margin-bottom:20px}
  table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#4f46e5;color:#fff}
}
</style>
</head>

<body>

<div class="login-box">
  <h3>Login</h3>
  <input type="text" id="user" placeholder="ID User">
  <input type="password" id="pass" placeholder="Password">
  <button id="btnLogin">Login</button>
  <div id="error"></div>
</div>
  
<div class="sidebar">
<h3 id="role"></h3>
<a onclick="showTable()">Data Order</a>
<a onclick="logout()">Logout</a>
</div>

<div class="content">
<div class="card">
<h3>Data Order</h3>

<table>
<thead>
<tr>
<th>No</th>
<th>Tanggal</th>
<th>Produk</th>
<th>Harga</th>
<th>Status</th>
</tr>
</thead>
<tbody id="tbody">
<tr>
<td>1</td>
<td>2025-01-01</td>
<td>Produk A</td>
<td>100.000</td>
<td>Selesai</td>
</tr>
</tbody>
</table>

</div>
</div>

<script>
// DATA USER
var users = [
  {id:"owner", password:"owner123", role:"Owner"},
  {id:"admin", password:"admin123", role:"Admin"},
  {id:"staff", password:"staff123", role:"Staff"}
];

// LOGIN
document.getElementById("btnLogin").onclick = function(){
  var u = document.getElementById("user").value.trim();
  var p = document.getElementById("pass").value.trim();
  var err = document.getElementById("error");
  err.innerHTML = "";

  for(var i=0;i<users.length;i++){
    if(users[i].id === u && users[i].password === p){
      alert("Login berhasil sebagai " + users[i].role);
      
      // SIMPAN ROLE (opsional)
      localStorage.setItem("role", users[i].role);

      // PINDAH HALAMAN (opsional)
      // window.location = "dashboard.html";
      return;
    }
  }
  

  err.innerHTML = "ID atau Password salah!";
};
</script>

</body>
</html>
