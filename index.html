<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Shopee Ultimate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{--bg:#f4f6f8;--card:#fff;--text:#000;--primary:#ff5722}
.dark{--bg:#121212;--card:#1e1e1e;--text:#fff}
body{margin:0;font-family:Arial;background:var(--bg);color:var(--text);padding:15px}
.hidden{display:none}
.login{max-width:320px;margin:80px auto;background:var(--card);padding:20px;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.2)}
input,select,button{padding:8px;width:100%;margin:5px 0;border-radius:6px;border:1px solid #ccc}
button{background:var(--primary);color:#fff;border:none;cursor:pointer}
.header{display:flex;justify-content:space-between;align-items:center}
.dashboard{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px;margin:15px 0}
.card{background:var(--card);padding:12px;border-radius:12px;text-align:center}
.card p{font-size:20px;font-weight:bold}
table{width:100%;background:var(--card);border-collapse:collapse;border-radius:12px;overflow:hidden}
th,td{border:1px solid #ddd;padding:6px;text-align:center}
th{background:var(--primary);color:#fff}
.status-Selesai{background:#2e7d3233}
.status-Return{background:#c6282833}
.filters{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
@media(max-width:600px){table{font-size:12px}}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
<h3>üîê Login Admin</h3>
<input type="password" id="pass" placeholder="Password">
<button onclick="login()">Login</button>
<p style="font-size:12px">Default: <b>admin123</b></p>
</div>

<!-- APP -->
<div id="app" class="hidden">
<div class="header">
<h2>üì¶ Dashboard Shopee Ultimate</h2>
<div>
<button onclick="toggleDark()">üåô</button>
<button onclick="logout()">Logout</button>
</div>
</div>

<div class="dashboard">
<div class="card"><h4>Total Order</h4><p id="totalOrder">0</p></div>
<div class="card"><h4>Total Margin</h4><p id="totalMargin">Rp0</p></div>
<div class="card"><h4>Selesai</h4><p id="selesai">0</p></div>
<div class="card"><h4>Return</h4><p id="retur">0</p></div>
</div>

<canvas id="chart" height="90"></canvas>

<div class="filters">
<select id="filterStatus" onchange="render()">
<option value="">Semua Status</option>
<option>Selesai</option>
<option>Return</option>
<option>Packing</option>
<option>Dikirim</option>
</select>
<input type="date" id="filterDate" onchange="render()">
</div>

<button onclick="addRow()">+ Tambah Order</button>
<input type="file" onchange="importCSV(this)">
<button onclick="exportCSV()">Export CSV</button>

<table id="tbl">
<thead>
<tr><th>Tgl</th><th>Pesanan</th><th>Produk</th><th>Modal</th><th>Jual</th><th>Margin</th><th>Status</th><th>‚ùå</th></tr>
</thead>
<tbody></tbody>
</table>
<p style="font-size:12px">‚òÅÔ∏è Export CSV ‚Üí Import ke Google Sheets</p>
</div>

<script>
const KEY='shopee_ultimate';
let data=[],chart;

function login(){if(pass.value==='admin123'){loginBox.classList.add('hidden');app.classList.remove('hidden');load();}}
function logout(){location.reload()}
function toggleDark(){document.body.classList.toggle('dark');}

function addRow(d={}){
data.push({t:d.t||'',p:d.p||'',pr:d.pr||'',m:d.m||0,j:d.j||0,s:d.s||'Packing'});save();}

function render(){
const tb=tbl.querySelector('tbody');tb.innerHTML='';
let tm=0,s=0,r=0;
const fs=filterStatus.value,fd=filterDate.value;
data.filter(x=>(!fs||x.s===fs)&&(!fd||x.t===fd)).forEach((x,i)=>{
const g=x.j-x.m;tm+=g;if(x.s==='Selesai')s++;if(x.s==='Return')r++;
const tr=document.createElement('tr');tr.className='status-'+x.s;
tr.innerHTML=`<td><input type=date value='${x.t}' onchange='upd(${i},"t",this.value)'></td><td><input value='${x.p}' onchange='upd(${i},"p",this.value)'></td><td><input value='${x.pr}' onchange='upd(${i},"pr",this.value)'></td><td><input type=number value='${x.m}' onchange='upd(${i},"m",this.value)'></td><td><input type=number value='${x.j}' onchange='upd(${i},"j",this.value)'></td><td>${g}</td><td><select onchange='upd(${i},"s",this.value)'><option>Packing</option><option>Dikirim</option><option>Selesai</option><option>Return</option></select></td><td><button onclick='del(${i})'>X</button></td>`;
tr.querySelector('select').value=x.s;tb.appendChild(tr);
});
totalOrder.innerText=data.length;totalMargin.innerText='Rp'+tm.toLocaleString('id-ID');selesai.innerText=s;retur.innerText=r;drawChart();}

function upd(i,k,v){data[i][k]=k=='m'||k=='j'?+v:v;save()}
function del(i){data.splice(i,1);save()}
function save(){localStorage.setItem(KEY,JSON.stringify(data));render()}
function load(){data=JSON.parse(localStorage.getItem(KEY)||'[]');render()}

function drawChart(){if(chart)chart.destroy();chart=new Chart(chartEl(),{type:'line',data:{labels:data.map((_,i)=>i+1),datasets:[{label:'Margin',data:data.map(x=>x.j-x.m)}]}})}
function chartEl(){return document.getElementById('chart')}

function exportCSV(){let c='Tanggal,Pesanan,Produk,Modal,Jual,Status\n';data.forEach(x=>{c+=`${x.t},${x.p},${x.pr},${x.m},${x.j},${x.s}\n`});dl(c,'shopee.csv')}
function importCSV(i){const r=new FileReader();r.onload=e=>{e.target.result.split('\n').slice(1).forEach(l=>{const x=l.split(',');if(x.length>4)addRow({t:x[0],p:x[1],pr:x[2],m:+x[3],j:+x[4],s:x[5]})});};r.readAsText(i.files[0])}
function dl(c,n){const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([c]));a.download=n;a.click()}
</script>
</body>
</html>
