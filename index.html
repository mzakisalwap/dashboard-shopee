<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:,">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f4f6fb}

/* LOGIN */
.login-box{
  width:320px;margin:120px auto;background:#fff;
  padding:20px;box-shadow:0 0 10px rgba(0,0,0,.1)
}
input,select,button{
  width:100%;padding:10px;margin-top:10px
}
button{background:#4f46e5;color:#fff;border:none;cursor:pointer}
#error{color:red;text-align:center;margin-top:10px}

/* DASHBOARD */
.dashboard{display:none}
.sidebar{
  width:220px;height:100vh;position:fixed;
  background:#1e293b;color:#fff;padding:10px
}
.sidebar h3{margin:0 0 10px 0}
.sidebar a{
  display:block;color:#fff;padding:10px;
  text-decoration:none;cursor:pointer
}
.sidebar a:hover{background:#334155}

.content{
  margin-left:230px;
  padding:20px
}

.card{
  background:#fff;
  padding:15px;
  margin-bottom:20px
}
.hidden{display:none}

/* TABLE */
table{width:100%;border-collapse:collapse}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center
}
th{background:#4f46e5;color:#fff}

/* STATUS WARNA */
.status{
  padding:4px 10px;
  border-radius:12px;
  color:#fff;
  font-size:12px;
  font-weight:bold
}
.packing{background:#facc15;color:#000}
.dikirim{background:#3b82f6}
.selesai{background:#22c55e}
.return{background:#ef4444}

/* FILTER */
.filter{
  display:flex;
  gap:10px;
  margin-bottom:10px
}
.filter input{
  width:auto
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h3>Login</h3>
  <input id="user" placeholder="ID User">
  <input id="pass" type="password" placeholder="Password">
  <button id="btnLogin">Login</button>
  <div id="error"></div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3 id="roleText"></h3>
    <a onclick="showPage('input')">Input Order</a>
    <a onclick="showPage('table')">Data Order</a>
    <a onclick="showPage('chart')">Grafik Profit</a>
    <a onclick="logout()">Logout</a>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- INPUT ORDER -->
    <div class="card" id="input">
      <h3>Input Order</h3>
      <input type="date" id="tanggal">
      <input type="time" id="waktu">
      <input id="produk" placeholder="Nama Produk">
      <input type="number" id="modal" placeholder="Harga Modal">
      <input type="number" id="jual" placeholder="Harga Jual">
      <select id="status">
        <option value="packing">Packing</option>
        <option value="dikirim">Dikirim</option>
        <option value="selesai">Selesai</option>
        <option value="return">Return</option>
      </select>
      <button onclick="tambahOrder()">Simpan Order</button>
    </div>

    <!-- TABLE -->
    <div class="card hidden" id="table">
      <h3>Data Order</h3>

      <!-- FILTER -->
      <div class="filter">
        <input type="date" id="filterTanggal" onchange="renderTable()">
        <input type="month" id="filterBulan" onchange="renderTable()">
        <button onclick="resetFilter()">Reset</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Produk</th>
            <th>Modal</th>
            <th>Jual</th>
            <th>Profit</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- GRAFIK -->
    <div class="card hidden" id="chart">
      <h3>Grafik Profit</h3>
      <canvas id="profitChart"></canvas>
    </div>

  </div>
</div>

<script>
/* DATA LOGIN */
var users=[
  {id:"owner",password:"owner123",role:"Owner"},
  {id:"admin",password:"admin123",role:"Admin"},
  {id:"staff",password:"staff123",role:"Staff"}
];

var orders=[];
var chart=null;

/* LOGIN */
document.getElementById("btnLogin").onclick=function(){
  var u=user.value.trim();
  var p=pass.value.trim();
  error.innerHTML="";

  for(var i=0;i<users.length;i++){
    if(users[i].id===u && users[i].password===p){
      loginBox.style.display="none";
      dashboard.style.display="block";
      roleText.innerHTML="Role: "+users[i].role;
      return;
    }
  }
  error.innerHTML="ID atau Password salah!";
};

/* LOGOUT */
function logout(){ location.reload(); }

/* MENU */
function showPage(id){
  var pages=["input","table","chart"];
  for(var i=0;i<pages.length;i++){
    document.getElementById(pages[i]).className="card hidden";
  }
  document.getElementById(id).className="card";
  if(id==="table") renderTable();
  if(id==="chart") renderChart();
}

/* TAMBAH ORDER */
function tambahOrder(){
  orders.push({
    tanggal:tanggal.value,
    produk:produk.value,
    modal:Number(modal.value),
    jual:Number(jual.value),
    profit:Number(jual.value)-Number(modal.value),
    status:status.value
  });
  alert("Order tersimpan");
}

/* FILTER + TABLE */
function renderTable(){
  tbody.innerHTML="";
  var ft=filterTanggal.value;
  var fb=filterBulan.value;

  for(var i=0;i<orders.length;i++){
    var o=orders[i];

    if(ft && o.tanggal!==ft) continue;
    if(fb && o.tanggal.substr(0,7)!==fb) continue;

    tbody.innerHTML+=
      "<tr>"+
      "<td>"+o.tanggal+"</td>"+
      "<td>"+o.produk+"</td>"+
      "<td>"+o.modal+"</td>"+
      "<td>"+o.jual+"</td>"+
      "<td>"+o.profit+"</td>"+
      "<td><span class='status "+o.status+"'>"+o.status+"</span></td>"+
      "</tr>";
  }
}

/* RESET FILTER */
function resetFilter(){
  filterTanggal.value="";
  filterBulan.value="";
  renderTable();
}

/* GRAFIK */
function renderChart(){
  if(chart) chart.destroy();
  var label=[];
  var data=[];
  for(var i=0;i<orders.length;i++){
    label.push(orders[i].produk);
    data.push(orders[i].profit);
  }
  chart=new Chart(profitChart,{
    type:"bar",
    data:{
      labels:label,
      datasets:[{label:"Profit",data:data}]
    }
  });
}
</script>

</body>
</html>
