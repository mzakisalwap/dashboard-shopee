<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6fb;
}

/* ===== LOGIN ===== */
#loginPage{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  width:320px;
  background:#fff;
  padding:25px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
.login-box h3{text-align:center}
.login-box input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#4f46e5;
  border:none;
  color:#fff;
  cursor:pointer;
}
#error{text-align:center;color:red;margin-top:10px}

/* ===== DASHBOARD ===== */
#dashboard{
  display:none;
}
.sidebar{
  position:fixed;
  top:0;left:0;
  width:220px;
  height:100vh;
  background:#1e293b;
  color:#fff;
  padding:20px;
}
.sidebar h3{
  margin:0 0 20px 0;
}
.sidebar a{
  display:block;
  padding:10px;
  color:#fff;
  text-decoration:none;
  border-radius:5px;
}
.sidebar a:hover{
  background:#334155;
}

.main{
  margin-left:220px;
  padding:25px;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:6px;
  margin-bottom:20px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border:1px solid #ddd;
  text-align:center;
}
th{
  background:#4f46e5;
  color:#fff;
}

/* STATUS */
.status{
  padding:4px 10px;
  border-radius:12px;
  color:#fff;
  font-size:12px;
}
.packing{background:#facc15;color:#000}
.dikirim{background:#3b82f6}
.selesai{background:#22c55e}
.return{background:#ef4444}

/* FILTER */
.filter{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.hidden{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <div class="login-box">
    <h3>Login</h3>
    <input id="user" placeholder="ID User">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">

  <div class="sidebar">
    <h3 id="roleText"></h3>
    <a onclick="showPage('input')">Input Order</a>
    <a onclick="showPage('table')">Data Order</a>
    <a onclick="showPage('chart')">Grafik</a>
    <a onclick="logout()">Logout</a>
  </div>

  <div class="main">

    <!-- INPUT -->
    <div id="input" class="card">
      <h3>Input Order</h3>
      <input type="date" id="tanggal">
      <input type="text" id="produk" placeholder="Nama Produk">
      <input type="number" id="modal" placeholder="Harga Modal">
      <input type="number" id="jual" placeholder="Harga Jual">
      <select id="status">
        <option value="packing">Packing</option>
        <option value="dikirim">Dikirim</option>
        <option value="selesai">Selesai</option>
        <option value="return">Return</option>
      </select>
      <button onclick="tambahOrder()">Simpan</button>
    </div>

    <!-- TABLE -->
    <div id="table" class="card hidden">
      <h3>Data Order</h3>
      <div class="filter">
        <input type="date" id="filterTanggal">
        <input type="month" id="filterBulan">
        <button onclick="renderTable()">Filter</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Produk</th>
            <th>Profit</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- CHART -->
    <div id="chart" class="card hidden">
      <h3>Grafik Profit</h3>
      <canvas id="profitChart"></canvas>
    </div>

  </div>
</div>

<script>
var users=[
{id:"owner",password:"owner123",role:"Owner"},
{id:"admin",password:"admin123",role:"Admin"},
{id:"staff",password:"staff123",role:"Staff"}
];

var orders=[];
var chart=null;

function login(){
  var u=user.value.trim();
  var p=pass.value.trim();
  error.innerHTML="";
  for(var i=0;i<users.length;i++){
    if(users[i].id===u && users[i].password===p){
      loginPage.style.display="none";
      dashboard.style.display="block";
      roleText.innerHTML="Role: "+users[i].role;
      return;
    }
  }
  error.innerHTML="ID atau Password salah";
}

function logout(){location.reload();}

function showPage(id){
  input.classList.add("hidden");
  table.classList.add("hidden");
  chart.classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}

function tambahOrder(){
  orders.push({
    tanggal:tanggal.value,
    produk:produk.value,
    profit:jual.value-modal.value,
    status:status.value
  });
  alert("Order tersimpan");
}

function renderTable(){
  tbody.innerHTML="";
  for(var i=0;i<orders.length;i++){
    var o=orders[i];
    tbody.innerHTML+=
      "<tr>"+
      "<td>"+o.tanggal+"</td>"+
      "<td>"+o.produk+"</td>"+
      "<td>"+o.profit+"</td>"+
      "<td><span class='status "+o.status+"'>"+o.status+"</span></td>"+
      "</tr>";
  }
}
</script>

</body>
</html>
