<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Dashboard Shopee</title>

<style>
body{font-family:Arial;background:#f4f6fb}
#loginBox{width:320px;margin:120px auto;background:#fff;padding:20px;border-radius:12px}
input,button{width:100%;padding:10px;margin:8px 0}
button{background:#6c63ff;color:#fff;border:none}
#app{display:none;padding:20px}
</style>
</head>

<body>

<div id="loginBox">
  <h3>Login</h3>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="app">
  <h2>Dashboard Shopee</h2>
  <p id="roleInfo"></p>
  <button onclick="logout()">Logout</button>
</div>

<script>
/* USER DATA */
var USERS = [
  {username:"owner", password:"owner123", role:"owner"},
  {username:"admin", password:"admin123", role:"admin"},
  {username:"staff", password:"staff123", role:"staff"}
];

function login(){
  var u = document.getElementById("username").value;
  var p = document.getElementById("password").value;
  var found = null;

  for(var i=0;i<USERS.length;i++){
    if(USERS[i].username===u && USERS[i].password===p){
      found = USERS[i];
    }
  }

  if(!found){
    alert("Login gagal");
    return;
  }

  document.getElementById("loginBox").style.display="none";
  document.getElementById("app").style.display="block";
  document.getElementById("roleInfo").innerText="Login sebagai: "+found.role;
}

function logout(){
  location.reload();
}
</script>

</body>
</html>
